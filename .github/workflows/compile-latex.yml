name: Compile LaTeX Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live (full scheme)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full biber

      - name: Create report directory
        run: mkdir -p report

      - name: Compile LaTeX document
        working-directory: latex
        run: |
          pdflatex -interaction=nonstopmode -halt-on-error report.tex
          pdflatex -interaction=nonstopmode -halt-on-error report.tex
          pdflatex -interaction=nonstopmode -halt-on-error report.tex
          mv report.pdf ../report/report.pdf
          mv report.log ../report/report.log || true
          mv report.aux ../report/report.aux || true

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: numerical-integration-benchmark-report
          path: report/report.pdf
          retention-days: 30

      - name: Upload log (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: latex-build-log
          path: report/report.log
